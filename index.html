    let e = document.getElementById("search").value.toLowerCase();
    let t = s.filter(s => s.a.includes(e) || s.name.toLowerCase().includes(e)); // Search by Admn No or Name
    let n=document.getElementById("tbody");
    n.innerHTML="";
    t.forEach((s,r)=>{
        let o = 0; // Initialize percentile
        if (t.length > 1) { // Avoid division by zero if only one student or no students
            o = ((t.length - 1 - r) / (t.length - 1) * 100).toFixed(2);
        } else if (t.length === 1) {
            o = "0.00"; // For a single student, percentile could be considered 0 or N/A
        }
        
        let i=document.createElement("tr");
        r<3&&s.tot>0&&i.classList.add(`rank-${r+1}`);
        let m=`<td>${r+1}</td><td>${s.a}</td><td>${s.name}</td><td>${s.inmt}</td><td>${s.jee_m}</td><td>${s.jee_a}</td><td>${s.eap}</td><td>${s.pt}</td><td><b>${s.tot}</b></td><td class="pct">${s.pct}%</td><td>${o}%</td><td>${1600-s.tot}</td><td><span class="${s.sec==='SUPER40'?'present':'absent'}">${s.sec}</span></td>`;
        i.innerHTML=m,n.appendChild(i)});
        
    // Fix for "Present/Absent" stats - requires an 'st' property on student objects
    // As 'st' is not available, these stats will still be inaccurate.
    // For now, I'll calculate average % based on all filtered students.
    let presentStudents = t; // Assuming all filtered are 'present' for now
    let avgPct = 0;
    if (presentStudents.length > 0) {
        avgPct = (presentStudents.reduce((acc, student) => acc + parseFloat(student.pct), 0) / presentStudents.length).toFixed(2);
    }
    
    document.getElementById("stats").innerHTML=`<div class="stat"><div class="stat-val">${t.length}</div><div class="stat-lbl">Total Students (Filtered)</div></div><div class="stat"><div class="stat-val">${avgPct}%</div><div class="stat-lbl">Avg % (Filtered)</div></div><div class="stat"><div class="stat-val">${t[0]?.name || 'N/A'}</div><div class="stat-lbl">Topper (by %)</div></div>`;
}
function sort_apply(){
    let e=document.getElementById("sort").value;
    if ("total"===e) {
        s.sort((e,t)=>t.tot-e.tot);
    } else if ("admn"===e) {
        s.sort((e,t)=>parseInt(e.a)-parseInt(t.a)); // Sort Admn numbers numerically
    } else if ("pct"===e) { // Ensure sorting by pct is always descending
        s.sort((e,t)=>t.pct-e.pct);
    }
    render();
}
function export_csv(){
    let e="Rank,Admn,Name,INMT,JEE_MAIN,JEE_ADV,EAPCET,PT,Total,%,Percentile,Lost,Section\n";
    s.forEach((t,n)=>{
        let r = 0;
        if (s.length > 1) {
            r = ((s.length - 1 - n) / (s.length - 1) * 100).toFixed(2);
        } else if (s.length === 1) {
            r = "0.00";
        }
        e+=`${n+1},${t.a},"${t.name}",${t.inmt},${t.jee_m},${t.jee_a},${t.eap},${t.pt},${t.tot},${t.pct},${r},${1600-t.tot},${t.sec}\n`});
    let t=new Blob([e],{type:"text/csv"}),n=URL.createObjectURL(t),r=document.createElement("a");r.href=n,r.download="marksheet.csv",r.click(),URL.revokeObjectURL(n)}
window.onload=calc;
    </script>
</body>
</html>
